# Nginx конфигурация для Calorio API
# Файл должен быть скопирован в /etc/nginx/sites-available/calorio

# Редирект с www на основной домен
server {
    listen 80;
    listen [::]:80;
    server_name www.colories.ru;
    return 301 https://colories.ru$request_uri;
}

# Основной сервер
server {
    listen 80;
    listen [::]:80;
    server_name colories.ru 217.26.29.106;

    # Редирект на HTTPS (будет активирован после получения SSL)
    # return 301 https://$server_name$request_uri;

    client_max_body_size 10M;

    # Логи
    access_log /var/log/nginx/calorio-access.log;
    error_log /var/log/nginx/calorio-error.log;

    # Статические файлы
    location /static/ {
        alias /var/www/calorio/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Медиа файлы
    location /media/ {
        alias /var/www/calorio/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        alias /var/www/calorio/staticfiles/favicon.ico;
    }

    # Robots.txt
    location = /robots.txt {
        access_log off;
        log_not_found off;
        alias /var/www/calorio/staticfiles/robots.txt;
    }

    # Health check эндпоинты (без логирования)
    location ~ ^/api/(health|alive|ready)/ {
        access_log off;
        include proxy_params;
        proxy_pass http://unix:/var/www/calorio/calorio.sock;
    }

    # Основное приложение
    location / {
        include proxy_params;
        proxy_pass http://unix:/var/www/calorio/calorio.sock;
        
        # Таймауты
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Заголовки
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        
        # WebSocket support (на будущее)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Защита от скрытых файлов
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

