version: '3.8'

services:
  # Django Web Application (Development)
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: calorio_web_dev
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - ./media:/app/media
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DEBUG=True
      - DATABASE_URL=sqlite:///db.sqlite3
    stdin_open: true
    tty: true

